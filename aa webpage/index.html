<script type="text/javascript">

$(function() {
    
  var allPanels = $('.work-info').hide();
    
  $('.accordion > img').click(function(event) {

  	if ($(this).hasClass('active')) {
  		$(this).removeClass('active')
  			.next(".work-info").slideUp();
  	} else {
  		$('.active').removeClass('active')
  			.next(".work-info").slideUp();
  		$(this).addClass('active')
  			.next(".work-info").slideDown();
  	}
  });

});
